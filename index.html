<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./styles.css">
		<script defer src="./script.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div id="display-container">
			<h1>Duckshot Roulette</h1>
			<div id="display">
				<p id="player1Lives"></p>
				<p>|</p>
				<p id="player2Lives"></p>
			</div>
			<p id="turnDisplay"></p>
			<p id="loadedDisplay"></p>
		</div>
		<div class="playerContainer" id="player1Container">
			<p class="statusDisplay" id="player1StatusDisplay"></p>
			<button id="player1ShootSelfBtn" onclick="shootSelf(1)">Shoot self</button>
			<button onclick="shootOpponent(1)">Shoot opponent</button>
			<img src="./monkey.png" alt="" class="monkey" id="player1Monkey">
			<img src="./shotgun.png" alt="" class="shotgun" id="player1Shotgun">
			<img src="./duck.png" alt="" class="duck" id="player1Duck">
			<p>Items</p>
			<div class="itemsDisplay" id="player1ItemsDisplay"></div>
		</div>
		<div class="playerContainer" id="player2Container">
			<p class="statusDisplay" id="player2StatusDisplay"></p>
			<button id="player2ShootSelfBtn" onclick="shootSelf(2)">Shoot self</button>
			<button onclick="shootOpponent(2)">Shoot opponent</button>
			<img src="./monkey.png" alt="" class="monkey" id="player2Monkey">
			<img src="./shotgun.png" alt="" class="shotgun" id="player2Shotgun">
			<img src="./duck.png" alt="" class="duck" id="player2Duck">
			<p>Items</p>
			<div class="itemsDisplay" id="player2ItemsDisplay"></div>
		</div>
	</body>
</html>
